<html>

<head>

    <link rel="stylesheet" type="text/css" href="./src/assets/font/iconfont.css" rel="external nofollow">

<body>
    <div id="app"></div>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
    // $(document).attr("title", localStorage.getItem('systemname'));
    // var domain = (window.location.host + '/')
    var domain = '10.65.24.163/'
    console.log(domain)

    $.ajax({
        url: 'http://' + domain + 'OONew/index.php/Home/getLogo?lang=zh-cn',
        type: "POST",
        dataType: 'JSON',
        data: {
            "logoType": "mini"
        },
        success: function(result) {
            console.log(result)
            $(document).attr("title", result.data.system_name);
            var cssURL = result.data.logoUrl,
                linkTag = $('<link href="' + cssURL + '" rel="shortcut icon" />');
            //     // 请看清楚，是动态将link标签添加到head里   
            $($('head')[0]).append(linkTag);
        }
    })
</script>
